# Spring Boot App Name
spring.application.name=project-1

# H2 Database in-memory
spring.datasource.url=jdbc:h2:mem:test1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=omkar
spring.datasource.password=omkar123

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Run schema/data.sql AFTER tables are created
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

