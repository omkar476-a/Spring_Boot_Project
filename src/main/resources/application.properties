# =========================
# Application
# =========================
spring.application.name=project-1

# =========================
# Server
# =========================
server.port=${PORT:8080}

# =========================
# H2 In-memory DB
# =========================
spring.datasource.url=jdbc:h2:mem:test1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=omkar
spring.datasource.password=omkar123

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA and Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Run schema.sql / data.sql on startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# =========================
# Multipart support (file uploads)
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# Spring Security default user (optional)
# =========================
spring.security.user.name=admin
spring.security.user.password=admin123
